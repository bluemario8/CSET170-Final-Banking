{% if error %}
<h2 class="error">{{error}}</h2>
{% endif %}
{% if success %}
<h2 class="success">{{success}}</h2>
{% endif %}
<form method="POST">
    <label for="username">Username*</label>
    <input type="text" id="username" name="username" placeholder="username" required>
    <label for="password">Password*</label>
    <input type="password" id="password" name="password" placeholder="password" required>
    <label for="first_name">First Name*</label>
    <input type="text" id="first_name" name="first_name" placeholder="first name" required>
    <label for="last_name">Last Name*</label>
    <input type="text" id="last_name" name="last_name" placeholder="last name" required>
    <label for="ssn">Social Security Number*</label>
    <input type="text" id="ssn" name="ssn" minlength="9" maxlength="9" placeholder="3001234567" required>
    <br>
    <label for="phone_num">Phone Number</label>
    <input type="text" id="phone_num" name="phone_num" maxlength="15" placeholder="7171234567">
    <label for="street_addr">Street Address*</label>
    <input type="text" id="street_addr" name="street_addr" placeholder="123 Street St." required>
    <label for="city">City*</label>
    <input type="text" id="city" name="city" placeholder="city" required>
    <label for="state">State*</label>
    <input type="text" id="state" name="state" placeholder="New York" required>
    <label for="zip_code">Zip Code*</label>
    <input type="text" id="zip_code" name="zip_code" placeholder="12345" required>
    <br>
    <input type="submit" value="Submit">
</form>
