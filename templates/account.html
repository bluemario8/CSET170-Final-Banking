<link rel="stylesheet" href="../static/styles/styles.css">
{% extends 'base.html' %}
{% block body %}
<section class="page">
    <div class="pageBody">
        <h2 class="title">Account Information</h2>
        <div class="accountContainer">
            <table class="accountTable">
                <tr class="tableRow">
                    <th class="accountHeader">Account number</th>
                    <th class="accountHeader">Name</th>
                    <th class="accountHeader">Username</th>
                </tr>
                {% for account in accounts %}
                <tr class= "accounts tableRow">
                    <td class="accountData">{{ account[0] }}</td>
                    <td class="accountData">{{ account[1] }}</td>
                    <td class="accountData">{{ account[2] }}</td>
                </tr>
                {% endfor %}
            </table>
            <table class="accountTable address">
                <tr>
                    <th class="accountHeader">Phone number</th>
                    <th class="accountHeader">Address</th>
                </tr>
                <tr>
                    <td class="accountData">{{ phone }}</td>
                    <td class="accountData">{{ address[0] }}</td>
                </tr>
            </table>
            <form method="POST" class="flex">
                <input type="submit" class="btn acc-new-btn" value="Create Another Banking Account">
            </form>
        </div>
    </div>
</section>
{% endblock %}
